{% extends "base.html" %}
{% block title %}Login - SmartStock{% endblock %}
{% block content %}
<div class="row justify-content-center min-vh-100 py-5">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg border-0 glass-card">
            <div class="card-body p-5">
                <div class="text-center mb-5">
                    <i class="fas fa-boxes-stacked fa-4x text-primary mb-3"></i>
                    <h2 class="fw-bold mb-1">SmartStock</h2>
                    <p class="text-muted">Inventory Management System</p>
                </div>

                <form method="POST">
                    <div class="mb-4">
                        <label class="form-label fw-semibold">Username</label>
                        <div class="input-group input-group-lg">
                            <span class="input-group-text bg-transparent border-end-0">
                                <i class="fas fa-user text-muted"></i>
                            </span>
                            <input type="text" class="form-control border-start-0 bg-transparent shadow-none" 
                                   name="username" placeholder="Enter username" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-semibold">Password</label>
                        <div class="input-group input-group-lg">
                            <span class="input-group-text bg-transparent border-end-0">
                                <i class="fas fa-lock text-muted"></i>
                            </span>
                            <input type="password" class="form-control border-start-0 bg-transparent shadow-none" 
                                   name="password" placeholder="Enter password" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg w-100 shadow-lg">
                        <i class="fas fa-sign-in-alt me-2"></i>Login
                    </button>
                </form>

                <div class="mt-4 pt-3 text-center">
                    <small class="text-muted">
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
