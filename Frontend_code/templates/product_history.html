{% extends "base.html" %}
{% block title %}History Search - SmartStock{% endblock %}
{% block content %}
<div class="row mb-5">
    <div class="col-12">
        <h1 class="display-5 fw-bold mb-1"><i class="fas fa-history text-warning"></i> Product History</h1>
        <p class="text-muted mb-4">üîç Type to search Cities ‚Üí Stores ‚Üí Products</p>
    </div>
</div>

<!-- üî• SIMPLE SEARCH FORM -->
<div class="row mb-5">
    <div class="col-md-10 mx-auto">
        <div class="card glass-card shadow-lg">
            <div class="card-body p-4">
                <form id="historySearchForm">
                    <div class="row g-3">
                        <div class="col-md-2">
                            <label class="form-label fw-bold">üìÖ Date From</label>
                            <input type="date" class="form-control glass-input" name="date_from">
                        </div>
                        <div class="col-md-2">
                            <label class="form-label fw-bold">üìÖ Date To</label>
                            <input type="date" class="form-control glass-input" name="date_to">
                        </div>
                        <div class="col-md-2">
                            <label class="form-label fw-bold">üèôÔ∏è City</label>
                            <input type="text" class="form-control glass-input" name="city" placeholder="Delhi">
                        </div>
                        <div class="col-md-2">
                            <label class="form-label fw-bold">üè™ Store</label>
                            <input type="text" class="form-control glass-input" name="store" placeholder="Store 7">
                        </div>
                        <div class="col-md-2">
                            <label class="form-label fw-bold">üì¶ Product</label>
                            <input type="text" class="form-control glass-input" name="product" placeholder="Toothpaste">
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn glass-btn btn-lg w-100">üîç SEARCH</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- RESULTS -->
<div class="row">
    <div class="col-12">
        <div class="card glass-card shadow-lg">
            <div class="card-header bg-warning text-dark">
                <h5>üìä Historical Records (<span id="resultsCount">0</span>)</h5>
            </div>
            <div class="card-body p-0">
                <div id="resultsTable" class="table-responsive">
                    <div class="p-5 text-center text-muted">
                        <i class="fas fa-search fa-3x mb-3 opacity-50"></i>
                        <h5>Enter criteria and click SEARCH</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('historySearchForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const params = new URLSearchParams();
    for (let [key, value] of formData.entries()) {
        if (value.trim()) params.append(key, value.trim());
    }
    
    try {
        document.getElementById('search_btn') ? 
            document.getElementById('search_btn').innerHTML = '‚è≥ Searching...' : null;
            
        const response = await fetch(`/api/history-search?${params}`);
        const data = await response.json();
        
        document.getElementById('resultsCount').textContent = data.length || 0;
        
        if (data.error) {
            document.getElementById('resultsTable').innerHTML = 
                `<div class="alert alert-danger p-5 m-0"><h5>‚ùå ${data.error}</h5></div>`;
            return;
        }
        
        if (!data.length) {
            document.getElementById('resultsTable').innerHTML = 
                `<div class="p-5 text-center text-muted m-0"><h5>üì≠ No records found</h5></div>`;
            return;
        }
        
        let html = `
            <table class="table table-hover mb-0">
                <thead class="table-dark">
                    <tr><th>Date</th><th>City</th><th>Store</th><th>Product</th><th>Stock</th><th>Sales</th><th>Status</th></tr>
                </thead>
                <tbody>
        `;
        
        data.forEach(row => {
            const statusClass = row.stock_status.includes('Low') ? 'text-danger' : 
                               row.stock_status.includes('Overstock') ? 'text-warning' : 'text-success';
            html += `
                <tr>
                    <td>${row.timestamp ? row.timestamp.split('T')[0] : 'N/A'}</td>
                    <td><span class="badge bg-info">${row.cityname}</span></td>
                    <td>${row.storename}</td>
                    <td>${row.productname}</td>
                    <td><strong class="${statusClass}">${row.stock}</strong></td>
                    <td>${row.sale_amount || 0}</td>
                    <td><span class="badge ${statusClass === 'text-danger' ? 'bg-danger' : statusClass === 'text-warning' ? 'bg-warning text-dark' : 'bg-success'}">${row.stock_status}</span></td>
                </tr>`;
        });
        html += '</tbody></table>';
        document.getElementById('resultsTable').innerHTML = html;
        
    } catch(e) {
        console.error('Search failed:', e);
        document.getElementById('resultsTable').innerHTML = 
            `<div class="alert alert-danger p-5 m-0"><h5>‚ùå Search failed: ${e.message}</h5></div>`;
    }
});
</script>
{% endblock %}
